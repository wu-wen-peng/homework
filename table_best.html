<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<title>表格更高级设置</title>
	</head>
	<body>
		<!-- 1.表格标题信息   <caption>
		 2.表格表头信息     <thead>  :第一排信息<th>
		 3.表格主题信息     <tbody>     主要信息         
		 4.表格结尾信息     <tfoot>        -->
		<table width="300" border="1" cellspacing="1" bgcolor="black">
			<caption>移动1811学生期末成绩</caption>
			<thead >
				<tr bgcolor="white">
					<th>学号</th>
					<th>姓名</th>
					<th>分数</th>
				</tr>
			</thead>
							
				</tr>			
				<tbody>
					<tr bgcolor="white">
						<td>1</td>
						<td>k</td>
						<td>86</td>
					</tr>
					<tr bgcolor="white">
						<td>2</td>
						<td>mike</td>
						<td>85</td>
					</tr>
					<tr bgcolor="white">
						<td>3</td>
						<td>nay</td>
						<td>84</td>
					</tr>
				</tbody>
				
				<tfoot>
					<tr bgcolor="white">
						<td colspan="2">共三人</td>
						<td>平均：85</td>
					</tr>
				</tfoot>
			
		</table>
	</body>
</html>
