<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 分组：<optgroup>
	 下拉菜单：<select>-->
	<body>
		你最喜欢的城市
		<select>
			<optgroup label="江苏">
				<option>南京</option>
				<option>无锡</option>
				<option>淮安</option>
			</optgroup>
			<optgroup label="浙江">
				<option>杭州</option>
				<option>嘉兴</option>
				<option>金华</option>
			</optgroup>
			<optgroup label="广东">
				<option>广州</option>
				<option>深圳</option>
				<option>香港</option>
			</optgroup>
			<optgroup label="四川">
				<option>巴中</option>
				<option>汶川</option>
				<option>成都</option>
			</optgroup>
			     
			
		</select>
	</body>
</html>
